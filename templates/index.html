<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Boliche</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Jogo de Boliche</h1>
    <table>
        <tr>
            <th>Rodada</th>
            <th>Pinos Derrubados</th>
            <th>Pontuação Parcial</th>
        </tr>
        {% for rodada, pinos_derrubados, pontuacao_parcial in historico %}
        <tr>
            <td>{{ rodada }}</td>
            <td>{{ pinos_derrubados }}</td>
            <td>{{ pontuacao_parcial }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Pontuação Total: {{ pontuacao_total }}</p>
    <form method="POST" action="/registrar_pinos">
        <label for="pinos_derrubados">Pinos Derrubados:</label>
        <input type="text" id="pinos_derrubados" name="pinos_derrubados" required>
        <button type="submit">Registrar Pinos</button>
    </form>
</body>
</html>
